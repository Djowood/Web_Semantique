{% extends "base.html" %}
{% block title %} - Search {% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="page-header">
                <h1>No bullshit, try it</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <form class="form-inline" action="{{ url_for('search') }}" method="post" role="form">
            <div class="row">
                <div class="form-group">
                    <input id="searchInput" class="form-control" placeholder="Search..." required type=text
                           name=search>
                </div>

                <div class="form-group">
                    <input id="seuilInput" class="form-control" placeholder="Ratio" required type=number
                           value=0.8 name=seuil>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Search">
                </div>
            </div>
            <br/>

            <div class="row">
                <div class="form-group">
                    <div class="col-md-4">
                        <div class="radio radio-primary">
                            <label>
                                <input checked value="actors" name="type" type="radio"> Actors
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="radio radio-primary">
                            <label>
                                <input value="movies" name="type" type="radio"> Films
                            </label>
                        </div>
                    </div>

                </div>

            </div>
            <br/>

            <div class="row">
                <div class="form-group">
                    <div class="col-md-4">
                        <div class="radio radio-primary">
                            <label>
                                <input checked value="memento" name="filtre" type="radio"> Retrouver
                            </label>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="radio radio-primary">
                            <label>
                                <input value="similaire" name="filtre" type="radio"> Similaire
                            </label>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
    <br/><br/>
{% endblock %}
