{% extends "base.html" %}
{% block title %} - Search {% endblock %}

{% block content %}
    <div class="row">
        <img src="{{ url_for('static',filename='images/memento.png') }}">
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="page-header">
                <h1>No bullshit, try it</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <form class="form-inline" action="{{ url_for('search') }}" method=post role="form">
            <div class="row" >
                <div class="form-group">
                    <input class="form-control" style="width: 525px" placeholder="Search..." required type=text name=search> </input>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Search">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
